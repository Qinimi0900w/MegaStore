<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="content-registr">
		<img src="media/x.svg" alt="" class="icon-x exit">
		<form action="">
			<p class="txt">Анкета  для корпоративных клиентов</p>
			<label for="">Личные данные</label>
			<br>
			<input type="text" class="name input-card" placeholder="Фамилия">
			<input type="text" class="name input-card" placeholder="Имя">
			<input type="text" class="name input-card" placeholder="Отчество">
			<br>
			<label for="">Паспортные данные</label>
			<br>
			<div class="subinput">
				<div class="date">
					<input type="text" placeholder="Дата рождение" class="names input-HP">
					<img src="media/calendar.svg" alt="">
				</div>
				<input type="text" placeholder="Место проживание по прописке" class="name placehome">
			</div>
			<div class="subinput">
				<input type="text" placeholder="Серийный номер AN/ID" class="name ">
				<input type="text" placeholder="ИНН" class="name">
				<div class="date">
					<input type="text" placeholder="Дата получения" class="names ">
					<img src="media/calendar.svg" alt="">
				</div>
			</div>
			<div class="subinput">
				<input type="text" placeholder="Контактный номер" class="name">
				<input type="text" placeholder="Электронный адрес" class="name">
				<div class="date">
					<input type="text" placeholder="Наименование банка" class="names ">
					<img src="media/Vector.svg" alt="" class="icon-v">
				</div>
			</div>
			<br>
			<input type="text" placeholder="Фактическое место проживание " class="name nowplacehome">
			<br><br>
			<button class="card__btn"><a href="regisr2.html">Далее</a></button>
		</form>
	</div>
</body>
</html>
